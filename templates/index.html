<!DOCTYPE html>
<html>
<head>
  <title>我的第一个 Flask 页面</title>
</head>
<body>
  <h1>Hello Flask from GitHub!</h1>
  <p>我想想改变这个东西哦</p>
  <p>朱正的第一个物联网平台 </p>
  <p>这是一个测试页面</p>
  <h1>欢迎访问我的网站</h1>
  <h2>实时随机数：</h2>
<p>A：<span id="rand-a">--</span></p>
<p>B：<span id="rand-b">--</span></p>
<p>C：<span id="rand-c">--</span></p>

  <p>当前时间是：<span id="local-time">加载中...</span></p>
  
  <script>
    function updateRandomNumbers() {
      fetch('/data')
        .then(res => res.json())
        .then(data => {
          document.getElementById('rand-a').textContent = data.a;
          document.getElementById('rand-b').textContent = data.b;
          document.getElementById('rand-c').textContent = data.c;
        });
    }
    
    function updateTime() {
      const now = new Date();
      const timeStr = now.getFullYear() + '-' +
        String(now.getMonth() + 1).padStart(2, '0') + '-' +
        String(now.getDate()).padStart(2, '0') + ' ' +
        String(now.getHours()).padStart(2, '0') + ':' +
        String(now.getMinutes()).padStart(2, '0') + ':' +
        String(now.getSeconds()).padStart(2, '0');
      document.getElementById('local-time').textContent = timeStr;
    }
    
    setInterval(updateRandomNumbers, 1000);
    setInterval(updateTime, 1000);
    </script>
    
  


</body>
</html>
